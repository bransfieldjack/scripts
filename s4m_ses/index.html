<body>
  <div style="font-family: Arial, Helvetica, sans-serif;">
    <div
      style="max-width: 900px;display: block;margin-left: auto; margin-right: auto"
    >
      <div
        style="max-width: 900px; background-color:#ffffff; border-radius: 12px;  box-shadow: 0 2px 5px 0 rgba(0,0,0,0.05); margin-bottom: 12px;"
      >
        <div id="header" style="padding:12px; text-align: center;">
          <img
            style="vertical-align:middle;height: 45px; margin-bottom:.9em"
            src="https://dataportal-data.s3-ap-southeast-2.amazonaws.com/static/images/stemformatics_logo.png"
          />
        </div>

        <div style="padding:3em 1.5em 6em 1.5em;">
          <h1 style="color: #151a22;">Hello,</h1>
          <h1 style="color: #151a22;">{{email}}</h1>
          <p style="color: #3a4758; font-size: 1.2em;">
            {{assigner}} has assigned you to work on {{qc_step}} of QC Job {{dataset_id}}.
          </p>
          <p style="color: #3a4758; font-size: 1.2em;">
            Click <a href="">here</a> to login to the dataportal.
          </p>
          <h3>Notes:</h3>
          <p style="color: #3a4758; font-size: 1.2em;">
            {{notes}}
          </p>
        </div>

        <div
          style="width:100%; background-color:#ffffff; border-radius: 12px;  box-shadow: 0 2px 5px 0 rgba(0,0,0,0.05); text-align: center; margin:1.2em 0"
        >
          <div style="padding:.9em">
          </div>
        </div>

        <div
          style="background: height: 4.5rem; text-align: center; "
        >
          <div>
            <a
              href="https://www.spreati.com"
              style="text-decoration:none; color:#F37E39; font-size: 1.2em"
              >www.stemformatics.org</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
